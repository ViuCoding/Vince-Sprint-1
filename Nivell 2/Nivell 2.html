<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivell 2</title>
    <link rel="stylesheet" href="./Nivell 2.css" />
    <script src="https://kit.fontawesome.com/1f2bd6a4f6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <div class="logo-div">
          <img src="./images/logo.png" alt="Logo" />
        </div>
        <div class="links-div">
          <ul class="ul-container">
            <li class="li-links">
              <a href="#"><i class="fa-solid fa-house-chimney-crack icons"></i>Inicio</a>
            </li>
            <li class="li-links">
              <a href="#"><i class="fa-regular fa-map icons"></i>Rutas</a>
            </li>
            <li class="li-links">
              <a href="#"><i class="fa-solid fa-bell-concierge icons"></i>Hoteles</a>
            </li>
            <li class="li-links">
              <a href="#"><i class="fa-solid fa-plane-departure icons"></i>Vuelos</a>
            </li>
            <li class="li-links">
              <a href="#"><i class="fa-solid fa-envelope icons"></i>Contacto</a>
            </li>
          </ul>
        </div>
        <div class="social-div">
          <ul class="ul-social">
            <li class="li-social">
              <a href="#"><i class="fa-brands fa-facebook-square" style="color: #3b5998; margin-right: 1.5rem"></i></a>
            </li>
            <li class="li-social">
              <a href="#"><i class="fa-brands fa-twitter" style="color: #00acee"></i></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="cta">
        <h1>”Disfruta de la experiencia de otros viajeros”</h1>
      </div>
    </header>
  </body>
</html>
